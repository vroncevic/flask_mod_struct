{% extends "_base.html" %}
{% block content %}
	<table class="table table-striped table-bordered">
		<tr>
			<th>ID</th>
			<th>Fullname</th>
			<th>Username</th>
			<th>Email</th>
			<th>Admin</th>
		</tr>
		{% for data in table %}
			<tr>
				<td> {{ data.id }} </td>
				<td> {{ data.fullname }} </td>
				<td>
					<a href="/edit/{{ data.username }}"> {{data.username }}</a>
				</td>
				<td> {{ data.email }} </td>
				<td> {{ data.admin }} </td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
