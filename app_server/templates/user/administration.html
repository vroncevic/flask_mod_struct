{% extends "_base.html" %}
{% block content %}
	<table class="table table-striped table-bordered">
		<tr>
			<th>ID</th>
			<th>Fullname</th>
			<th>Username</th>
			<th>Email</th>
			<th>Admin</th>
		</tr>
		{% for item in data %}
			<tr>
				<td> {{ item.id }} </td>
				<td> {{ item.fullname }} </td>
				<td>
					<a href="/edit/{{ item.username }}"> {{ item.username }}</a>
				</td>
				<td> {{ item.email }} </td>
				<td> {{ item.admin }} </td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
